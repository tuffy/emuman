[package]
name = "emuman"
description = "Utility for managing emulator ROM files."
version = "2.9.5"
authors = ["Brian Langenberger <bjl@usa.net>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/tuffy/emuman"
edition = "2021"

[dependencies]
clap = {version = "4.3", features=["derive"]}
sha1_smol = "1.0"
rayon = "1.7"
walkdir = "2"
directories = "5.0"
serde = "1.0"
serde_derive = "1.0"
toml = "0.7"
ciborium = "0.2"
fxhash = "0.2"
nohash = "0.2"
indicatif = {version = "0.17", features=["rayon"]}
zip = "0.6"
dashmap = {version = "5.4", features=["rayon"]}
attohttpc = "0.25"
quick-xml = {version = "0.26", features=["serialize"]}
url = "2.3"
hex = "0.4"
base64 = "0.21"
inquire = "0.6"
iter-group = "0.2"
comfy-table = "6.1"
bitstream-io = "1.6"
terminal_size = "0.2"
filesize = "0.2"
fnv = "1.0.7"

[target.'cfg(not(target_os = "windows"))'.dependencies]
xattr = "1.0"
